<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produkt erstellen</title>

		<!--Bootsrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<style>
			/*https://stackoverflow.com/questions/21854138/changing-the-background-for-bootstrap-dropdown-a-on-hover*/
			.dropdown-menu > li > a:hover {
				background-color: #041438;
			}

			.gap-10 {
				gap: 10px;
			}

			.vertical-flexbox {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
		<script src="/publicScripts/createProduct.js"></script>
	</head>
	<body>
		<nav
			class="fixed-top container-fluid text-center border-3 border-dark-subtle mb-5">
			<div class="row">
				<div class="col">
					<img
						src="/images/logo.png"
						class="img-fluid"
						style="height: auto; width: 100px"
						alt="logo" />
				</div>
				<div class="col-10 row bg-body">
					<div class="col text-end">
						<a class="link-primary fs-2" href="products.html"
							>Produkte</a
						>
					</div>
					<div class="col text-start">
						<a class="link-dark fs-2" href="categories.html"
							>Kategorien</a
						>
					</div>
				</div>
				<div class="col">
					<!--Remove border of the button: https://stackoverflow.com/questions/49836206/cannot-remove-bootstrap-button-border-->
					<button
						class="btn shadow-none"
						type="button"
						data-bs-toggle="dropdown">
						<img
							src="/images/settings.png"
							class="img-fluid hover-info"
							style="height: auto; width: 50px"
							alt="Settings" />
					</button>

					<ul
						class="dropdown-menu bg-primary"
						style="background-color: primary-bg-subtle">
						<li>
							<a
								class="dropdown-item text-light"
								href="changePassword.html">
								Passwort ändern
							</a>
						</li>
						<li>
							<a
								class="dropdown-item text-light"
								href="index.html">
								Abmelden
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div
			class="container-sm border position-absolute top-50 start-50 translate-middle border-3 border-dark-subtle h-75 bg-light text-center">
			<div class="input-group input-group-lg row my-1">
				<div class="col-3"></div>
				<span
					class="col-2 input-group-text border-3"
					id="inputGroup-sizing-lg"
					>Produktname</span
				>
				<input
					id="productNameText"
					type="text-4"
					class="col form-control border-3"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-lg" />
				<div class="col-3"></div>
			</div>
			<div class="input-group input-group-lg row my-1">
				<div class="col-3"></div>
				<span
					class="col-2 input-group-text border-3"
					id="inputGroup-sizing-lg"
					>Preis</span
				>
				<input
					id="productPriceText"
					type="text"
					class="col-4 form-control border-3"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-lg" />
				<div class="col-3"></div>
			</div>
			<div class="row my-1">
				<div class="col-3"></div>
				<div class="col-6">
					<select
						id="productCategory"
						class="form-select"
						id="productCategoryText">
						<option value="1" selected>Kategorie1</option>
						<option value="2">Kategorie2</option>
						<option value="3">Kategorie3</option>
						<option value="4">Kategorie4</option>
						<option value="5">Kategorie5</option>
					</select>
				</div>
				<div class="col-3"></div>
				<p class="text-danger">feedback</p>
			</div>

			<div class="position-absolute bottom-0 py-1 row w-100">
				<div class="col">
					<a
						role="button"
						class="btn my-1 btn-primary w-100 h-100"
						href="/products">
						Zurück
					</a>
				</div>

				<div class="col-8"></div>
				<div class="col">
					<button
						type="button"
						class="btn my-1 btn-primary w-100 h-100"
						id="createButton">
						Erstellen
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
