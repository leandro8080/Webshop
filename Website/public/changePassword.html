<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Passwort ändern</title>

		<!--Bootsrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</head>
	<body class="bg-body">
		<nav
			class="fixed-top container-fluid text-center border-3 border-dark-subtle mb-5">
			<div class="row">
				<div class="col">
					<img
						src="images/logo.png"
						class="img-fluid"
						style="height: auto; width: 100px"
						alt="logo" />
				</div>
				<div class="col-10 row bg-light"></div>
				<div class="col"></div>
			</div>
		</nav>
		<div
			class="container-sm border position-absolute top-50 start-50 translate-middle border-3 border-dark-subtle h-75 bg-light">
			<h1 class="text-center text-primary">Passwort ändern</h1>
			<div class="d-grid gap-2 col-11 mx-auto container-fluid">
				<div class="input-group input-group-lg">
					<span
						class="input-group-text border-3"
						id="inputGroup-sizing-lg"
						>Benutzername</span
					>
					<input
						type="text"
						class="form-control border-3"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" />
				</div>
				<div class="input-group input-group-lg">
					<span
						class="input-group-text border-3"
						id="inputGroup-sizing-lg"
						>Neues Passwort</span
					>
					<input
						type="text"
						class="form-control border-3"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" />
				</div>
				<div class="input-group input-group-lg">
					<span
						class="input-group-text border-3"
						id="inputGroup-sizing-lg"
						>Passwort bestätigen</span
					>
					<input
						type="text"
						class="form-control border-3"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" />
				</div>
			</div>
			<p class="text-danger text-center">Feedback</p>
			<div class="d-grid gap-2 col-11 mx-auto container-fluid">
				<div class="d-grid col-3 mx-auto">
					<a
						href="login.html"
						role="button"
						class="btn text-light bg-primary border">
						Passwort ändern
					</a>
				</div>
			</div>

			<div class="d-grid col-12 mx-auto container-fluid">
				<a class="text-center text-secondary" href="login.html">
					Schon ein Konto?
				</a>
			</div>
			<div class="position-absolute bottom-0 py-1">
				<a
					href="login.html"
					role="button"
					class="btn text-light bg-primary border ms-2">
					Zurück
				</a>
			</div>
		</div>
	</body>
</html>
