<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrieren</title>

		<!--Bootsrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<style>
			/*https://stackoverflow.com/questions/21854138/changing-the-background-for-bootstrap-dropdown-a-on-hover*/
			.dropdown-menu > li > a:hover {
				background-color: #041438;
			}

			.vertical-flexbox {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 10px;
			}
		</style>
	</head>
	<body class="bg-body">
		<nav
			class="container-fluid py-3 text-center border-3 border-dark-subtle">
			<div class="row">
				<div class="col">
					<img
						src="images/logo.png"
						class="img-fluid"
						style="height: auto; width: 100px"
						alt="logo" />
				</div>
				<div class="col-10 row">
					<div class="col text-end">
						<a class="link-primary fs-2" href="products.html"
							>Produkte</a
						>
					</div>
					<div class="col text-start">
						<a class="link-dark fs-2" href="products.html"
							>Kategorien</a
						>
					</div>
				</div>
				<div class="col">
					<!--Remove border of the button: https://stackoverflow.com/questions/49836206/cannot-remove-bootstrap-button-border-->
					<button
						class="btn shadow-none"
						type="button"
						data-bs-toggle="dropdown">
						<img
							src="images/settings.png"
							class="img-fluid hover-info"
							style="height: auto; width: 50px"
							alt="logo" />
					</button>

					<ul
						class="dropdown-menu bg-primary"
						style="background-color: primary-bg-subtle">
						<li>
							<a class="dropdown-item text-light" href="#">
								Passwort Ã¤ndern
							</a>
						</li>
						<li>
							<a
								class="dropdown-item text-light"
								href="index.html">
								Abmelden
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="vertical-flexbox container-fluid">
			<p class="text-center text-danger fs-4">Feedback</p>
			<div class="vertical-flexbox container-sm">
				<button
					class="container-sm border border-3 border-dark-subtle bg-light row py-3"
					data-bs-toggle="modal"
					data-bs-target="#exampleModal">
					<div class="col">
						<h1 class="text-center">Name</h1>
					</div>
					<div class="col">
						<h1 class="text-center">Kategorie</h1>
					</div>
					<div class="col">
						<h1 class="text-center">Preis</h1>
					</div>
				</button>
			</div>
		</div>
		<footer class="fixed-bottom row">
			<div class="col-11"></div>
			<button class="btn col" type="button">
				<img
					src="images/addImage.png"
					alt="Add product"
					style="height: auto; width: 50px" />
			</button>
		</footer>

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">
							Modal title
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
