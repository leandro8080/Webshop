<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kategorien</title>

		<!--Bootsrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<style>
			/*https://stackoverflow.com/questions/21854138/changing-the-background-for-bootstrap-dropdown-a-on-hover*/
			.dropdown-menu > li > a:hover {
				background-color: #041438;
			}

			.gap-10 {
				gap: 10px;
			}

			.vertical-flexbox {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body class="bg-body">
		<div class="pb-5"></div>
		<nav
			class="fixed-top container-fluid text-center border-3 border-dark-subtle mb-5">
			<div class="row">
				<div class="col">
					<img
						src="images/logo.png"
						class="img-fluid"
						style="height: auto; width: 100px"
						alt="logo" />
				</div>
				<div class="col-10 row bg-light">
					<div class="col text-end">
						<a class="link-dark fs-2" href="index.html">Home</a>
					</div>
					<div class="col text-center">
						<a class="link-dark fs-2" href="publicProducts.html"
							>Produkte</a
						>
					</div>
					<div class="col text-start">
						<a
							class="link-primary fs-2"
							href="publicCategories.html"
							>Kategorien</a
						>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</nav>
		<div class="vertical-flexbox container-fluid mt-5">
			<div class="vertical-flexbox container-sm gap-10">
				<button
					class="container-sm border border-3 border-dark-subtle bg-light row py-3"
					data-bs-toggle="modal"
					data-bs-target="#showDataModal">
					<div class="col">
						<h1 class="text-center">Name</h1>
					</div>
				</button>
			</div>
		</div>

		<!--Modal-->
		<!--ShowData-->
		<div
			class="modal fade"
			id="showDataModal"
			data-bs-backdrop="static"
			tabindex="-1"
			aria-labelledby="showDataModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1
							class="modal-title fs-5 text-primary"
							id="showDataModalLabel">
							Name
						</h1>
					</div>

					<div class="modal-footer row">
						<button
							type="button"
							class="btn btn-primary col"
							data-bs-dismiss="modal">
							Schliessen
						</button>
						<div class="col-8"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
